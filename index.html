    <h2>Задание 2:</h2>
    <p>Создать checkbox и radio кнопки как в макете ниже:</p>

    <br>
    <hr>
    <br>

    <form action="">
        <div class="custom-checkbox custom-checkbox_cheked">
            <label>
                <input type="checkbox">
                <div class="fake-checkbox">

                </div>
                <span>Первый Checkbox</span>
            </label>
        </div>

        <div class="custom-checkbox">
            <label>
                <input type="checkbox">
                <div class="fake-checkbox">

                </div>
                <span>Второй Checkbox</span>
            </label>
        </div>
    </form>

    <br>
    <hr>
    <br>

    <form action="">
        <div class="radio-group">
            <div class="radio-group__item">
                <label>
                    <input type="radio" name="group">
                    <span class="radio-group__indicator"></span>
                    <span>Первый Radio</span>
                </label>
            </div>
            <div class="radio-group__item">
                <label>
                    <input type="radio" name="group">
                    <span class="radio-group__indicator"></span>
                    <span>Второй Radio</span>
                </label>
            </div>
        </div>
    </form>

    <hr>

    <h2>Завдання 3:</h2>
    <p>Від себе додатково:</p>

    <form action="">
        <div class="radio-group">
            <div class="radio-group__item">
                <label>
                    <input type="radio" name="group">
                    <span class="radio-group__indicator radio-group__indicator_green"></span>
                    <span>Success</span>
                </label>
            </div>
            <div class="radio-group__item">
                <label>
                    <input type="radio" name="group">
                    <span class="radio-group__indicator radio-group__indicator_blue"></span>
                    <span>Info</span>
                </label>
            </div>
            <div class="radio-group__item">
                <label>
                    <input type="radio" name="group">
                    <span class="radio-group__indicator radio-group__indicator_orange"></span>
                    <span>Warning</span>
                    
                </label>
            </div>
            <div class="radio-group__item">
                <label>
                    <input type="radio" name="group">
                    <span class="radio-group__indicator radio-group__indicator_red"></span>
                    <span>Danger</span>
                </label>
            </div>
        </div>
    </form>
